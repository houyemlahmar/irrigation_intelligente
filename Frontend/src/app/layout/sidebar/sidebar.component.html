<aside class="sidebar">
  <nav class="sidebar-nav">
    <a *ngFor="let item of menuItems" 
       [routerLink]="item.path" 
       routerLinkActive="active"
       class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <ng-container [ngSwitch]="item.icon">
          <!-- Home -->
          <g *ngSwitchCase="'home'">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </g>
          <!-- Cloud -->
          <g *ngSwitchCase="'cloud'">
            <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
          </g>
          <!-- Droplet -->
          <g *ngSwitchCase="'droplet'">
            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
          </g>
          <!-- File Text -->
          <g *ngSwitchCase="'file-text'">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </g>
          <!-- Bar Chart -->
          <g *ngSwitchCase="'bar-chart'">
            <line x1="12" y1="20" x2="12" y2="10"></line>
            <line x1="18" y1="20" x2="18" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="16"></line>
          </g>
        </ng-container>
      </svg>
      <span class="nav-label">{{ item.label }}</span>
    </a>
  </nav>
  
  <div class="sidebar-footer">
    <a href="#" class="settings-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m5.196-12.196l-4.242 4.242m0 6.364l4.242 4.242M1 12h6m6 0h6m-12.196-5.196l4.242 4.242m0 6.364l-4.242 4.242"></path>
      </svg>
      <span class="nav-label">Param√®tres</span>
    </a>
  </div>
</aside>
