<header class="header">
  <div class="header-container">
    <div class="logo-section">
      <button class="menu-toggle" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
        </svg>
        <span class="logo-text">IrrigaSmart</span>
      </div>
    </div>
    
    <div class="header-actions">
      <div class="notification-container">
        <button class="notification-btn" (click)="toggleNotifications()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
        </button>

        <div class="notification-dropdown" *ngIf="notificationsOpen">
          <div class="dropdown-header">
            <h3>Notifications</h3>
            <button *ngIf="notifications.length > 0" class="clear-btn" (click)="clearAllNotifications()">
              Tout effacer
            </button>
          </div>

          <div class="notification-list" *ngIf="notifications.length > 0">
            <div *ngFor="let notification of notifications" 
                 class="notification-item"
                 [ngClass]="'notification-' + notification.type">
              <div class="notification-content">
                <div class="notification-icon">
                  <ng-container [ngSwitch]="notification.type">
                    <span *ngSwitchCase="'success'">✅</span>
                    <span *ngSwitchCase="'warning'">⚠️</span>
                    <span *ngSwitchCase="'error'">❌</span>
                    <span *ngSwitchDefault>ℹ️</span>
                  </ng-container>
                </div>
                <div class="notification-text">
                  <h4>{{ notification.title }}</h4>
                  <p>{{ notification.message }}</p>
                  <span class="notification-time">{{ getTimeAgo(notification.timestamp) }}</span>
                </div>
              </div>
              <button class="close-btn" (click)="removeNotification(notification.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="empty-notifications" *ngIf="notifications.length === 0">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <p>Aucune notification</p>
          </div>
        </div>
      </div>
      
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=Admin+User&background=2196F3&color=fff" alt="User">
        <span class="user-name">Admin</span>
      </div>
    </div>
  </div>
</header>
