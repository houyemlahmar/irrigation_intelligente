# --- Configuration de la base MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3307/Meteo_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuration Hibernate / JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Optionnel mais utile ---
spring.jpa.open-in-view=false

# --- Message Broker RabbitMQ
spring.rabbitmq.addresses=amqps://xgpchliu:7EK03qKdxVIccEk54kwRHhdcwEtewFHx@chameleon.lmq.cloudamqp.com/xgpchliu

# Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Actuator pour monitoring
management.endpoints.web.exposure.include=health,info,refresh

# Open-Meteo API Configuration
openmeteo.api.base-url=https://api.open-meteo.com/v1/forecast
openmeteo.api.timeout=5000

# Logging
logging.level.com.example.demo.Clients=INFO
logging.level.com.example.demo.Services=INFO